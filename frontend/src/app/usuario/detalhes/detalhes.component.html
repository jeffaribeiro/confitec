<div class="container main-container">
  <h4>{{ usuario.nome }}</h4>
  <br />
  <div class="row">
    <div class="col-md-6">
      <dl>
        <dt>Nome</dt>
        <dd>
          {{ usuario.nome }}
        </dd>
        <dt>Sobrenome</dt>
        <dd>
          {{ usuario.sobrenome }}
        </dd>
        <dt>Email</dt>
        <dd>
          {{ usuario.email }}
        </dd>
      </dl>

      <div>
        <a
          class="btn btn-warning"
          [routerLink]="['/usuarios/editar', usuario.idUsuario]"
          >Editar</a
        >&nbsp;
        <a class="btn btn-info" href="javascript:window.history.back();"
          >Voltar</a
        >
      </div>
    </div>
  </div>
</div>
