<div class="container main-container">
  <h3>Editar Usuario - {{ usuario.nome }} {{ usuario.sobrenome }}</h3>

  <hr />
  <div class="row">
    <div class="col-md-10">
      <form
        enctype="multipart/form-data"
        (ngSubmit)="editarUsuario()"
        [formGroup]="formGroup"
      >
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label class="control-label">Nome</label>
          <div>
            <input
              class="form-control"
              id="nome"
              type="text"
              placeholder="Nome (requerido)"
              formControlName="nome"
              [ngClass]="{ 'is-invalid': displayMessage.nome }"
            />
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Sobrenome</label>
          <div>
            <input
              class="form-control"
              id="sobrenome"
              type="text"
              placeholder="Sobrenome (requerido)"
              formControlName="sobrenome"
              [ngClass]="{ 'is-invalid': displayMessage.sobrenome }"
            />
            <span class="text-danger" *ngIf="displayMessage.sobrenome">
              <p [innerHTML]="displayMessage.sobrenome"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Email</label>
          <div>
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Email (requerido)"
              formControlName="email"
              [ngClass]="{ 'is-invalid': displayMessage.email }"
            />
            <span class="text-danger" *ngIf="displayMessage.email">
              <p [innerHTML]="displayMessage.email"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Data de Nascimento</label>
          <div>
            <input
              class="form-control"
              id="dataNascimento"
              type="text"
              formControlName="dataNascimento"
              [ngClass]="{ 'is-invalid': displayMessage.dataNascimento }"
            />
            <span class="text-danger" *ngIf="displayMessage.dataNascimento">
              <p [innerHTML]="displayMessage.dataNascimento"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Escolaridade</label>
          <select
            class="form-control"
            id="idEscolaridade"
            formControlName="idEscolaridade"
            [ngClass]="{ 'is-invalid': displayMessage.idEscolaridade }"
          >
            <option
              *ngFor="let escolaridade of escolaridades"
              value="{{ escolaridade.idEscolaridade }}"
              [selected]="escolaridade.idEscolaridade == usuario.idEscolaridade"
            >
              {{ escolaridade.escolaridade }}
            </option>
          </select>
          <span class="text-danger" *ngIf="displayMessage.idEscolaridade">
            <p [innerHTML]="displayMessage.idEscolaridade"></p>
          </span>
        </div>

        <div class="form-group">
          <input
            type="submit"
            [disabled]="!formGroup.valid"
            value="Editar"
            class="btn btn-primary"
          />&nbsp;
          <a class="btn btn-info" href="/usuarios/listar-todos">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
